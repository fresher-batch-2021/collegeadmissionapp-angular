<div class="back-img">
    <div class="login_box">
        <img src="assets/images/user.png" alt="LoginImage" class="user">
        <h1>Login Here</h1>
        <form (ngSubmit)="login()">
            <label>email</label>
            <input type="text" [(ngModel)]="userName" name="email" id="userName" placeholder="Enter_Username" required
                autocomplete="off">
            <label>password</label>
            <input type="password" [(ngModel)]="password" minlength="8" maxlength="15" name="password" id="password"
                autocomplete="off" placeholder="Enter_Password" required>
            <input type="submit" name="submit" value="Login">
            <a href="#">Forgot Password ?</a>
            <br>
            <br>
            <label>New Registration</label>
            <a routerLink="/register">Click Here</a>
        </form>
    </div>
</div>
