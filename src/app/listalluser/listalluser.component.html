<div class="userList">
    <h1>User-List</h1>
    <table border="1" aria-describedby="mydesc">
        <thead>
            <tr>
                <th id="userList">S.NO</th>
                <th id="userList">Candidate-Name</th>
                <th id="userList">Email-Id</th>
                <th id="userList">Contact-Number</th>
                <th id="userList">DOB</th>
                <th id="userList">Action</th>
            </tr>
        </thead>
        <tbody id="userListTable" *ngFor="let userObj of this.allUserList;let i=index;">
            <tr name=" tablerow">
                <td>{{i+1}}</td>
                <td>{{userObj.name}}</td>
                <td>{{userObj.email}}</td>
                <td>{{userObj.contactNo}}</td>
                <td>{{userObj.dob}}</td>
                <td><button type='button' (click)="deleteFun(userObj._id,userObj._rev)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
