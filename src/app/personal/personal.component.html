<div class="name">
    <h1>Personal-Information</h1>
    <form action="academic.html" onsubmit="personal()">
        <table class="table" cellpadding="10">
            <caption></caption>
            <tr>
                <td>
                    <label>First Name *</label>
                </td>
                <td>
                    <input type="text" id="first_name" placeholder="FirstName" required>
                </td>
                <td>
                    <label>Last Name *</label>
                </td>
                <td>
                    <input type="text" id="last_name" placeholder="Lastname" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Father Name *</label>
                </td>
                <td>
                    <input type="text" id="father_name" placeholder="Fathername" required>
                </td>
                <td>
                    <label>Mother Name *</label>
                </td>
                <td>
                    <input type="text" id="mother_name" placeholder="Mothername" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date Of Birth *</label>
                </td>
                <td>
                    <input type="date" id="dob" placeholder="DOB" required>
                </td>
                <td>
                    Gender *
                </td>
                <td>
                    <input type="radio" id="gender" name="gender" value="Male" required>Male
                    <input type="radio" id="gender" name="gender" value="Female" required>Female
                </td>
            </tr>
            <tr>
                <td>
                    <label>Communicatio-Address</label>
                </td>
                <td>
                    <textarea rows="4" cols="25" id="addr_1" placeholder="Address"></textarea>
                </td>
                <td>
                    <label>State *</label>
                </td>
                <td>
                    <input type="radio" name="state" id="state" value="Tamil Nadu"  />
                    Tamil Nadu
                    <input type="radio" name="state" id="state" value="Others"  />
                    Others
                </td>
            </tr>
            <tr>
                <td>
                    <label>Same as Communication address</label>
                </td>
                <td>
                    <input type="checkbox" id="check" onchange="address()" value="Same as Communication address">
                </td>
                <td>

                </td>
                <td>
                    <div id="div1" class="hide">
                        <input type="text" placeholder="Enter State Name">
                    </div>
                </td>

            </tr>
            <tr>
                <td>
                    <label>Permanent Address *</label>
                </td>
                <td>
                    <textarea rows="4" cols="25" id="addr_2" placeholder="Address"></textarea>
                </td>
                <td>
                    <label>District *</label>
                </td>
                <td>
                    <select name="District" id="district">
                        <option value="">--select--</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Salem">Salem</option>
                        <option value="Madurai">Madurai</option>
                        <option value="Coimbatore">Coimbatore</option>
                        <option value="Trichy">Trichy</option>
                    </select>
                </td>

            </tr>

            <tr>
                <td>
                    <label>Religion *</label>
                </td>
                <td>
                    <input type="radio" id="religion" onclick="show4()" name="Relogion" value="Hindu">Hindu
                    <input type="radio" id="religion" onclick="show3()" name="Relogion" value="Christian">Christian
                    <input type="radio" id="religion" onclick="show3()" name="Relogion" value="Muslim">Muslim
                </td>
                <td>

                </td>
                <td>
                    <div id="div2" class="hide">
                        <select name="Community" id="community">
                            <option value="">--select--</option>
                            <option value="BC">BC</option>
                            <option value="MBC">MBC</option>
                            <option value="ST">ST</option>
                            <option value="SC">SC</option>
                        </select>
                    </div>

                </td>
            </tr>
            <tr>

            </tr>
            <tr>
                <td>
                    <label>Aadhar Number *</label>
                </td>
                <td>
                    <input type="number" id="aadhar" maxlength="12" placeholder="Enter aadhar number">
                </td>
            </tr>
        </table>
        <div class="submit">
            <input type="reset" id="submit" value="Reset">&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="submit" id="reset" value="Save&Continue">
        </div>

    </form>
</div>
